<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Noticias Escolares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of news">
      <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
      {{article.title}}
    </ion-item>
  </ion-list>

</ion-content>
